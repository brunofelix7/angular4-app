<div class="user">   
    <h1>Hello, {{name}}</h1>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Address:</strong> {{address.street}} {{address.city}}, {{address.state}}</p>
    <button (click)="toggleHobbies()" class="btn btn-outline-primary">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
    <button (click)="toggleEditUser()" class="btn btn-outline-primary">{{showEdit ? "Close edition" : "Edit User"}}</button>
    <hr/>
    <!-- Checa uma condicao -->
    <div *ngIf="showHobbies">
        <p><strong>Hobbies: </strong></p>
        <!-- Percorre uma lista -->
        <ul class="list-inline">
            <li *ngFor="let hobby of hobbies; let i = index" class="list-inline-item" style="margin-right: 20px;">
                <div>
                    {{hobby}}
                </div>
                <div>
                    <button (click)="deleteHobby(i)" class="btn btn-outline-danger btn-sm">Remove</button>
                </div>
            </li>
        </ul>
        <!-- Chama a funcao para adicionar um hobby -->
        <div>
            <form class="form-inline" (submit)="addHobby(hobby.value)">
                <div class="form-group">
                    <label for="hobby" style="margin-right: 16px;">Add hobby</label>
                    <input type="text" class="form-control" style="margin-right: 4px;" placeholder="Hobby" #hobby />
                </div>
                <button type="submit" class="btn btn-outline-success">+</button>
            </form>
        </div>
    </div>
    <!-- DataBinding -->
    <div *ngIf="showEdit">
        <h3>Edit User with DataBinding</h3>

        <form>
            <div class="form-group">
                <label class="col-form-label" for="name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name" style="width: 30%;" />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="email">Email</label>
                <input type="text" class="form-control"  name="email" [(ngModel)]="email" style="width: 30%;" />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="street">Street</label>
                <input type="text" class="form-control"  name="address.street" [(ngModel)]="address.street" style="width: 30%;" />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="city">City</label>
                <input type="text" class="form-control"  name="address.city" [(ngModel)]="address.city" style="width: 30%;" />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="state">State</label>
                <input type="text" class="form-control"  name="address.state" [(ngModel)]="address.state" style="width: 30%;" />
            </div>
        </form>
    </div>
</div>
